<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formular</title>
    <link rel="stylesheet" href="./root.css">
    <script src="./app.js" defer></script>
</head>

<body>

    <form name="formular" action="post">

        <h1>Bitte Formular ausf체llen</h1>

        <!-- Vorname -->
        <div class="field">
            <label for="vorname">Vorname:</label>
            <input type="text" name="Vorname" id="vorname" required>
        </div>
        <!-- Nachname -->
        <div class="field">
            <label for="nachname">Nachname:</label>
            <input type="text" name="Nachname" id="nachname" required>
        </div>
        <!-- Strasse -->
        <div class="field">
            <label for="strasse">Strasse:</label>
            <input type="text" name="Strasse" id="strasse" required>
        </div>
        <!-- Ortschaft: -->
        <div class="field">
            <label for="ort">Ort:</label>
            <input type="text" name="Ort" id="ort" required>
        </div>
        <!-- Postleitzahl -->
        <div class="field">
            <label for="plz">PLZ:</label>
            <input type="number" name="PLZ" id="plz" required>
        </div>

        <!-- Emailadresse -->
        <div class="field">
            <label for="email">E-mail:</label>
            <input type="email" name="Email" id="email" required>
        </div>

        <!-- Duzen oder Siezen -->
        <div class="field">
            <div class="checkbox">
                <label for="duzen">Duzen:</label>
                <input type="checkbox" name="Duzen" id="duzen">
            </div>
            <div class="checkbox">
                <label for="siezen">Siezen:</label>
                <input type="checkbox" name="Siezen" id="siezen">
            </div>
        </div>

        <!-- Bekannt? -->
        <div class="field">
            <select name="Bekanntvon" id="meet">
                <option value="Neu" selected disabled>Bitte ausw채hlen...</option>
                <option value="Privat">Privat</option>
                <option value="Schule">Schule</option>
                <option value="Gesch채ft">Gesch채ft</option>
            </select>
        </div>

        <div class="field">
            <input type="submit" name="Absenden" id="submit">
        </div>

    </form>

    <div id="list"></div>

</body>

</html>
